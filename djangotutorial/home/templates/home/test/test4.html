<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout Example</title>
    <style>
        .parent {
    width: 100%; /* or a specific width if desired */
    overflow: hidden; /* clear floats */
}

.child {
    margin-bottom: 20px; /* spacing between child divs */
    overflow: hidden; /* clear floats within each child */
}

.left, .right {
    float: left; /* or right for .right */
    width: 48%; /* adjust as needed, make sure the total is less than 100% to avoid wrapping issues */
    margin-right: 4%; /* spacing between left and right p elements, adjust as needed */
    box-sizing: border-box; /* include padding and border in element's total width and height */
}

.right {
    float: right; /* float to the right */
    margin-right: 0; /* no right margin for the right element */
}

/* Optional: add some styling for better visualization */
.left {
    background-color: #f0f8ff; /* AliceBlue background for left p elements */
    padding: 10px;
}

.right {
    background-color: #e6e6fa; /* LavenderBlush background for right p elements */
    padding: 10px;
}

/* Clearfix hack for older browsers that don't support `overflow: hidden;` on parent to clear floats */
/*.clearfix::after {
    content: "";
    display: table;
    clear: both;
}*/

/* In this case, `overflow: hidden;` on `.parent` and `.child` should suffice for clearing floats */
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <p class="left">Left Text 1</p>
            <p class="right">Right Text 1</p>
        </div>
        <div class="child">
            <p class="left">Left Text 2</p>
            <p class="right">Right Text 2</p>
        </div>
        <div class="child">
            <p class="left">Left Text 3</p>
            <p class="right">Right Text 3</p>
        </div>
        <!-- Add more .child divs as needed -->
    </div>
</body>
</html>
