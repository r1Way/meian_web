  body {

<div class="container">
  <div class="toggle-buttons">
      <button class="toggle-button active" onclick="toggleSection('comment')">评论区</button>
      <button class="toggle-button" onclick="toggleSection('qa')">Q&A</button>
  </div>
  <div class="content-wrapper">
      <div id="commentSection" class="content active">
          <div class="comment-section">
              <div class="comment-list" id="commentList"></div>
              <textarea class="comment-input" id="commentInput" placeholder="写一段话..."></textarea>
              <button onclick="addComment()">提交</button>
          </div>
      </div>
      <div id="qaSection" class="content">
          <div class="qa-section">
              <div class="qa-text">
                  <p>Q: 这是一个问题示例吗？<br>A: 是的，这是一个示例。</p>
              </div>
          </div>
      </div>
  </div>
</div>
<div id="comments"></div>

<script>
  // 从localStorage读取评论
  function loadComments() {
    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    const commentsDiv = document.getElementById('comments');
    commentsDiv.innerHTML = '';
    comments.forEach((comment, index) => {
      const commentDiv = document.createElement('div');
      commentDiv.className = 'comment';
      commentDiv.innerHTML = `
        <p>${comment.text}</p>
        <span class="delete-btn" onclick="deleteComment(${index})">删除</span>
      `;
      commentsDiv.appendChild(commentDiv);
    });
  }

  // 添加评论到localStorage
  function addComment() {
    const input = document.getElementById('commentInput');
    const text = input.value.trim();
    if (text) {
      const comments = JSON.parse(localStorage.getItem('comments')) || [];
      comments.push({ text });
      localStorage.setItem('comments', JSON.stringify(comments));
      loadComments(); // 重新加载评论以显示新添加的评论
      input.value = ''; // 清空输入框
    }
  }

  // 删除评论并更新localStorage
  function deleteComment(index) {
    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    comments.splice(index, 1);
    localStorage.setItem('comments', JSON.stringify(comments));
    loadComments(); // 重新加载评论以显示删除后的评论列表
  }

  // 切换显示区域
  function toggleSection(sectionId) {
    const commentsSection = document.getElementById('commentSection');
    const qaSection = document.getElementById('qaSection');
    // if (sectionId === 'comments') {
    //   commentsSection.classList.remove('hidden');
    //   commentsSection.classList.add('visible');
    //   qaSection.classList.remove('visible');
    //   qaSection.classList.add('hidden');
    // } else if (sectionId === 'qa') {
    //   console.log('QA');
    //   qaSection.classList.remove('hidden');
    //   qaSection.classList.add('visible');
    //   commentsSection.classList.remove('visible');
    //   commentsSection.classList.add('hidden');
    // }
    commentsSection.classList.remove('active');
    qaSection.classList.remove('active');
    console.log(sectionId);
    if (sectionId === 'comment') {
          commentsSection.classList.toggle('active');
          loadComments();
      } else if (sectionId === 'qa') {
          qaSection.classList.toggle('active');
      }
  }

  // 页面加载时加载评论
  window.onload = loadComments;
</script>
