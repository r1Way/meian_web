<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论区与Q&A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .toggle-buttons {
            margin-bottom: 20px;
        }
        .toggle-button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .toggle-button.active {
            background-color: #0056b3;
        }
        .content-wrapper {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateX(100%);
        }
        .content.active {
            opacity: 1;
            transform: translateX(0);
        }
        .comment-section, .qa-section {
            padding: 20px;
        }
        .comment-list, .qa-text {
            margin-top: 20px;
        }
        .comment-item, .qa-text {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .comment-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        .delete-button {
            margin-left: 10px;
            cursor: pointer;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-buttons">
            <button class="toggle-button active" onclick="showSection('comment')">评论区</button>
            <button class="toggle-button" onclick="showSection('qa')">Q&A</button>
        </div>
        <div class="content-wrapper">
            <div id="commentSection" class="content active">
                <div class="comment-section">
                    <div class="comment-list" id="commentList"></div>
                    <textarea class="comment-input" id="commentInput" placeholder="写一段话..."></textarea>
                    <button onclick="addComment()">提交</button>
                </div>
            </div>
            <div id="qaSection" class="content">
                <div class="qa-section">
                    <div class="qa-text">
                        <p>Q: 这是一个问题示例吗？<br>A: 是的，这是一个示例。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSection(section) {
            const commentSection = document.getElementById('commentSection');
            const qaSection = document.getElementById('qaSection');
            
            commentSection.classList.remove('active');
            qaSection.classList.remove('active');

            if (section === 'comment') {
                commentSection.classList.add('active');
                loadComments();
            } else if (section === 'qa') {
                qaSection.classList.add('active');
            }
        }

        function loadComments() {
            const comments = JSON.parse(getCookie('comments')) || [];
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';

            comments.forEach((comment, index) => {
                const commentItem = document.createElement('div');
                commentItem.className = 'comment-item';
                commentItem.innerHTML = `
                    <p>${comment}</p>
                    <button class="delete-button" onclick="deleteComment(${index})">删除</button>
                `;
                commentList.appendChild(commentItem);
            });
        }

        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const comment = commentInput.value.trim();
            if (comment) {
                const comments = JSON.parse(getCookie('comments')) || [];
                comments.push(comment);
                setCookie('comments', JSON.stringify(comments), 7); // 7天有效期

                loadComments();
                commentInput.value = '';
            }
        }

        function deleteComment(index) {
            const comments = JSON.parse(getCookie('comments')) || [];
            comments.splice(index, 1);
            setCookie('comments', JSON.stringify(comments), 7);
            loadComments();
        }

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        // Initial load of comments
        window.onload = loadComments;
    </script>
</body>
</html>
