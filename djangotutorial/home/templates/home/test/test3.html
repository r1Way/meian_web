<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Div Example</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.container {
    position: relative;
    width: 100%;
    height: 300px; /* Just for demonstration, you can adjust this height */
    background-color: #f0f0f0; /* Light grey background for container */
    overflow: visible; /* Ensure overflow content is visible */
}

.overlay {
    position: relative; /* Or use absolute if you need specific positioning */
    z-index: 1; /* Place above the .content but below any other elements with higher z-index */
    background-color: white;
    padding: 20px;
    width: 80%; /* Adjust as needed */
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: add some shadow for separation */
}

.content {
    position: relative;
    z-index: 2; /* Ensure this content is above the .overlay background */
    background-color: transparent; /* Transparent background to show through */
    padding: 20px;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <p>This content overflows the container.</p>
            <p>More content...</p>
            <p>Even more content...</p>
            <p>Keep adding content...</p>
        </div>
        <div class="content">
            <p>This is the main content that should not be obscured.</p>
        </div>
    </div>
</body>
</html>
